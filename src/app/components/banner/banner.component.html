<div class="banner">
  <div *ngIf="overlay" class="color-overlay"></div>
  <div class="thumbnail">
    <img class="banner-img" [ngClass]="banner ? banner : ''" [src]="image"/>
  </div>
  <div class="content">
    <h1 *ngIf="header" class="text-light text-capitalize px-sm-5">{{header}}</h1>
    <p *ngIf="subheader" class="subheader text-light font-weight-light h3 px-sm-5">{{subheader}}</p>      
  </div>
</div>
